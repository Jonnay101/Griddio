<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Griddio</title>

    <!-- this is the link to the grid system -->
    <link rel="stylesheet" href="css/griddio.css" type="text/css">

    <!-- this is the temp stylesheet -->
    <link rel="stylesheet" href="css/temp_style.css" type="text/css">


    <style media="screen">

    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="row key">
        <h4 class="center underlined">Key</h4>
        <dl class="dl-hori">
          <dt>xsc:</dt>
          <dd>eXtra Small Column</dd>
        </dl>
        <dl class="dl-hori">
          <dt>sc:</dt>
          <dd>Small Column</dd>
        </dl>
        <dl class="dl-hori">
          <dt>mc:</dt>
          <dd>Medium Column</dd>
        </dl>
        <dl class="dl-hori">
          <dt>lc:</dt>
          <dd>Large Column</dd>
        </dl>
        <dl class="dl-hori">
          <dt>-number:</dt>
          <dd>Number of columns wide
            <span class="italic">
              (<strong>eg. </strong>xsc-3 would be 3 columns on x-small screen)
            </span>
          </dd>
        </dl>
      </div>
    </div>
    <div class="wrapper">
      <div class="row">
        <div class="sc-6 mc-4 lc-3 big-bx big-bx-1 bx">
          <h2>class="sc-6 mc-4 lc-3"</h2>
        </div>
        <div class="sc-6 mc-4 lc-3 big-bx  big-bx-2 bx">
          <h2>class="sc-6 mc-4 lc-3"</h2>
        </div>
        <div class="sc-12 mc-4 lc-6 big-bx  big-bx-3 bx">
          <div class="row">
            <div class="mc-12 lc-6 small-bx small-bx-1 bx">
              <h3>class="mc-12 lc-6"</h3>
            </div>
            <div class="mc-12 lc-6 small-bx  small-bx-2 bx">
              <h3>class="mc-12 lc-6"</h3>
            </div>
          </div>
          <div class="row small-bx small-bx-3">
            <h3>class="row"</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
